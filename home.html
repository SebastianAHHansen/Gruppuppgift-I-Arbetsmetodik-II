<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <title>Team A - Homepage</title>
  </head>
  <body>
    <section>
      <!-- Content -->
      <div class="container">
        <!-- Content Log in  -->
        <div class="user signinBx">
          <div class="formBx">
            <form>
              <img
                src="img/logo1.png"
                a
                href="animatedHomepage.html"
                alt="logo"
              />
              <h2>Welcome to Team A</h2>
              <input type="text" placeholder="Username" id="username" />
              <input type="password" placeholder="Password" id="password" />
              <input type="submit" value="Log in" id="submit" />
              <p><a href="#">Forgot password?</a></p>
              <hr class="solid" />
              <p class="signup">
                Don't have any account? <br />
                <br />
                It's easy to join Team A!
                <a href="#" onclick="toggleForm();">Sign up.</a>
              </p>
            </form>
          </div>
        </div>
        <!-- Content Create Account -->
        <div class="user signupBx">
          <div class="formBx">
            <form>
              <img
                src="img/logo1.png"
                a
                href="animatedHomepage.html"
                alt="logo"
              />
              <h2>Create Account</h2>
              <input type="text" placeholder="Full Name" id="fullName" />
              <input type="text" placeholder="Email Adress" id="emailAdress" />
              <input
                type="password"
                placeholder="Create Password"
                id="createPassword"
              />
              <!-- Checkbox Terms of Services -->
              <p>
                By signing up you agree to
                <span><a href="#" target="_blank">terms of services</a></span
                >.
              </p>
              <input type="submit" value="Sign up" id="submit" />
              <hr class="solid" />
              <p class="signup">
                Already have an account?
                <a href="#" onclick="toggleForm();">Sign in.</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script>
      // Script Toggle side
      function toggleForm() {
        container = document.querySelector('.container');
        container.classList.toggle('active');
      }
    </script>
  </body>
</html>
